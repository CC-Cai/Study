<!DOCTYPE html>
<html>
<head>
	<title> transform  test</title>
	<style type="text/css">
	.trans_effect {
    	-webkit-transition:all 2s ease-in-out;
    	-moz-transition:all 2s ease-in-out;
    	-o-transition:all 2s ease-in-out;
    	-ms-transition:all 2s ease-in-out;    
    	transition:all 2s ease-in-out;
	}
	.trans_effect:hover {
    	-webkit-transform:rotate(720deg) scale(2,2);
    	-moz-transform:rotate(720deg) scale(2,2);
    	-o-transform:rotate(720deg) scale(2,2);
    	-ms-transform:rotate(720deg) scale(2,2);
    	transform:rotate(720deg) scale(2,2);       
	}
	.fall_down{
		background-color: rgba(29, 206, 217, 0.2);
		width: 50px;
		height: 50px;
		margin: 20px auto;
		-webkit-transition:all 2s ease-in-out;
    	-moz-transition:all 2s ease-in-out;
    	-o-transition:all 2s ease-in-out;
    	-ms-transition:all 2s ease-in-out;    
    	transition:all 2s ease-in-out;
	}

	.fall_down:hover{
		-webkit-transform: translate3d(0px, 200px, 0px);
    	-moz-transform:translate3d(0px, 200px, 0px);
    	-o-transform:translate3d(0px,200px, 0px);
    	-ms-transform:translate3d(0px ,200px,0px);
    	transform:translate3d(0px, 200px ,0px);  
	} 
	</style>
</head>
<body>
	<div  class="trans_effect" style="width:200px;height:200px; background-color:blue;" ></div>
	<div class="" style="width:100px;height:200px;background-color:rgba(217, 55, 29, 0.5)" >
		<div class="fall_down"> 123456</div>
	</div>
</body>
</html>
